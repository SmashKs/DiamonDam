version: "3.7"

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/code
    links:
      - mongo
      - redis
    environment:
      FLASK_ENV: development
      PYTHONUNBUFFERED: 1
    depends_on:
      - mongo
      - redis
    restart: always

  mongo:
    image: mongo:latest
    container_name: "mongodb"
    restart: always
    ports:
      - "7192:27017"

  redis:
    image: redis:latest
    container_name: "redis"
    restart: always
    ports:
      - "8174:6379"